<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameplay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg topnav">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="Index.html">
          <img
            class="logo-img"
            src="images/logo.png"
            alt="Lemonmade Blackjack Lounge Logo"
          />
        </a>

        <!-- Hamburger Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="Index.html" aria-label="Home Page Link">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Gameplay.html" aria-label="Game Play Link"
                >Gameplay</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Rules.html" aria-label="Tips and Rules Link"
                >Tips & Rules</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Leaderboard.html" aria-label="Leaderboard Link"
                >Leaderboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ContactUs.html" aria-label="Contact Us Link"
                >Contact Us</a
              >
            </li>
          </ul>
          <!-- Login/Register Buttons -->
          <div class="d-flex">
            <a
              class="btn btn-outline-primary me-2"
              href="Register.html"
              aria-label="Register Link"
              >Register</a
            >
            <a
              class="btn btn-secondary"
              href="Login.html"
              aria-label="Login Link"
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div>
      <div class="blackjack-table">
        <img
          class="blackjack-table-img"
          src="images/plane_table.jpg"
          alt="Blackjack Table"
        />
        <div class="game-buttons">
          <button class="game-button btn btn-success" aria-label="Hit Button">
            Hit
          </button>
          <button class="game-button btn btn-primary" aria-label="Stay Button">
            Stay
          </button>
          <button
            class=" btn btn-warning double-btn"
            aria-label="Double Down Button"
          >
            Double
          </button>
          <button
            class="game-button btn btn-secondary"
            aria-label="Split Button"
          >
            Split
          </button>
        </div>
      </div>
      <div class="col div-game-results">
        <h1>Game Results</h1>
        <textarea
          class="game-results"
          name="gameresults"
          id="gs1"
          aria-label="Game results area"
        ></textarea>
      </div>
    </div>
    <footer aria-label="Lemonmade Blackjack footer">
      ©️ The Lemonade Blackjack Lounge
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
